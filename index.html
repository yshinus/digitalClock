<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap');
    </style>
    <link href = "style.css"; rel = StyleSheet> 
</head>
<body style = "font-family: 'Gothic A1', sans-serif;">
    <h1>시계</h1>
    <div id = "main">
        <div id = "clock"; class = "things">
            <h2>시계</h2>
            <div id = "today"; class = "contents"></div>
            <div id = "nowTime"; class = "contents"></div>
        </div>
        <div id = "stopwatch"; class = "things">
            <h2>스톱워치</h2>
            <div id = "timer"; class = "contents">00:00:00</div>
            <button id = "start"; class = "button">start</button>
            <button id = "stop"; class = "button">stop</button>
            <button id = "reset"; class = "button">reset</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
